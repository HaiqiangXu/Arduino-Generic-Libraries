[platformio]
description = Libraries for general purposes for controlling BT, Joystick, etc. used in more complex projects
default_envs = nano

[env]
platform = atmelavr
framework = arduino
lib_extra_dirs = external-libs

[env:nano]
board = nanoatmega328
